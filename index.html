<!DOCTYPE html>
<html>
	<head>
		<title>Alluvione</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_EMSR260observedeventamerged.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[44.5537613274,10.3629143473],[44.9798611256,11.0274209037]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		function pop_EMSR260observedeventamerged(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">event_type</th><td>' + Autolinker.link(String(feature.properties['event_type'])) + '</td></tr><tr><th scope="row">obj_desc</th><td>' + Autolinker.link(String(feature.properties['obj_desc'])) + '</td></tr><tr><th scope="row">det_method</th><td>' + Autolinker.link(String(feature.properties['det_method'])) + '</td></tr><tr><th scope="row">notation</th><td>' + Autolinker.link(String(feature.properties['notation'])) + '</td></tr><tr><th scope="row">dmg_src_id</th><td>' + Autolinker.link(String(feature.properties['dmg_src_id'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyleEMSR260observedeventamerged(feature) {
				return {
					color: '#000000',
					fillColor: '#8117d1',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 1.0
				};

		}
		var exp_EMSR260observedeventamergedJSON = new L.geoJson(exp_EMSR260observedeventamerged,{
			onEachFeature: pop_EMSR260observedeventamerged,
			style: doStyleEMSR260observedeventamerged
		});
		layerOrder[layerOrder.length] = exp_EMSR260observedeventamergedJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_EMSR260observedeventamergedJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Alluvione Nord Italia 12 Dicembre 2017</h2>dati from EMS Copericus elaborated with https://github.com/emergenzeHack/ems_toolkit'
		};
		title.addTo(map);
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			div.innerHTML = "<h3>Legend</h3><table></table>";
    		return div;
		};
		legend.addTo(map);
	var baseMaps = {
		'OSM Black & White': basemap_0
	};
		L.control.layers(baseMaps,{"EMSR260observedeventamerged": exp_EMSR260observedeventamergedJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
